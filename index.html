<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/4157dad080.js"
      crossorigin="anonymous"
    ></script>
    <title>OhMyFood</title>
  </head>
  <body>
    <!-- En-tête de page -->
    <header class="header">
      <!-- Logo -->
      <div class="header__heading">
        <img src="asset/logo/ohmyfood.png" />
      </div>
      <!-- Localisation -->
      <div class="location">
        <p><i class="fas fa-map-marker-alt"></i>Paris, Belleville</p>
      </div>
    </header>
    <!-- Searching -->
    <section class="Explore">
      <h1 class="title">
        Réservez le menu qui<br />
        vous convient
      </h1>
      <p>
        Découvrez des restaurants d'exception,<br />Séléctionnés par nos soins.
      </p>
      <div class="btn_container">
        <a href="#" class="btn btn--pink"><p>Explorer nos restaurants</p></a>
      </div>
    </section>
    <!-- ?? -->
    <section class="unknow">
      <h1 class="title">Fonctionnement</h1>
      <nav>
        <a href="#" class="btn btn--one">
          <div class="numbers"><span>1</span></div>
          <i class="fas fa-mobile-alt"></i>
          <p>Choisissez un restaurant</p>
        </a>
        <a href="#" class="btn">
          <div class="numbers"><span>2</span></div>
          <i class="fas fa-list-ul"></i>
          <p>Composez votre menu</p>
        </a>
        <a href="#" class="btn btn--active">
          <div class="numbers"><span>3</span></div>
          <i class="fas fa-store"></i>
          <p class="active">Dégustez au restaurant</p>
        </a>
      </nav>
    </section>
  </body>
</html>
